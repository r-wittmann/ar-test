<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.min.js"></script><script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/three.js/build/ar.min.js"></script><script src="https://mamboleoo.be/learnThree/demos/OBJLoader.js"></script><script>THREEx.ArToolkitContext.baseURL="./"</script><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><style>body{margin:0;overflow:hidden;font-family:Roboto,sans-serif}</style><title>React App</title></head><body><noscript>You need to enable JavaScript to run this app.</noscript><script>//////////////////////////////////////////////////////////////////////////////////
    //		Init
    //////////////////////////////////////////////////////////////////////////////////
    // init renderer
    var renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
    });
    renderer.setClearColor(new THREE.Color('lightgrey'), 0)
    renderer.setSize(640, 480);
    renderer.domElement.style.position = 'absolute'
    renderer.domElement.style.top = '0px'
    renderer.domElement.style.left = '0px'
    document.body.appendChild(renderer.domElement);
    // array of functions for the rendering loop
    var onRenderFcts = [];
    // init scene and camera
    var scene = new THREE.Scene();

    //////////////////////////////////////////////////////////////////////////////////
    //		Initialize a basic camera
    //////////////////////////////////////////////////////////////////////////////////
    // Create a camera
    var camera = new THREE.Camera();
    scene.add(camera);
    ////////////////////////////////////////////////////////////////////////////////
    //          handle arToolkitSource
    ////////////////////////////////////////////////////////////////////////////////
    var arToolkitSource = new THREEx.ArToolkitSource({
        // to read from the webcam
        sourceType: 'webcam',

        // // to read from an image
        // sourceType : 'image',
        // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',
        // to read from a video
        // sourceType : 'video',
        // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
    })
    arToolkitSource.init(function onReady() {
        onResize()
    })

    // handle resize
    window.addEventListener('resize', function() {
        onResize()
    })

    function onResize() {
        arToolkitSource.onResize()
        arToolkitSource.copySizeTo(renderer.domElement)
        if (arToolkitContext.arController !== null) {
            arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
        }
    }

    ////////////////////////////////////////////////////////////////////////////////
    //          initialize arToolkitContext
    ////////////////////////////////////////////////////////////////////////////////

    // create atToolkitContext
    var arToolkitContext = new THREEx.ArToolkitContext({
        debug: false,
        cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'data/data/camera_para.dat',
        detectionMode: 'mono',
        maxDetectionRate: 60,
        imageSmoothingEnabled: true,
    })
    // initialize it
    arToolkitContext.init(function onCompleted() {
        // copy projection matrix to camera
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    })
    // update artoolkit on every frame
    onRenderFcts.push(function() {
        if (arToolkitSource.ready === false) return
        arToolkitContext.update(arToolkitSource.domElement)

        // update scene.visible if the marker is seen
        scene.visible = camera.visible
    })

    ////////////////////////////////////////////////////////////////////////////////
    //          Create a ArMarkerControls
    ////////////////////////////////////////////////////////////////////////////////

    // init controls for camera
    var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
        type: 'pattern',
        patternUrl: THREEx.ArToolkitContext.baseURL + 'data/data/patt.hiro',
        // patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
        // as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
        changeMatrixMode: 'cameraTransformMatrix'
    })
    // as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
    scene.visible = false;
    //////////////////////////////////////////////////////////////////////////////////
    //		add light to the scene
    //////////////////////////////////////////////////////////////////////////////////

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight( 0x404040, 1, 50 );
    pointLight.position.set( 2, 2, 2 );
    scene.add(pointLight);
    //////////////////////////////////////////////////////////////////////////////////
    //		add an object in the scene
    //////////////////////////////////////////////////////////////////////////////////

    // instantiate a loader
    const loader = new THREE.OBJLoader();

    loader.load(
        THREEx.ArToolkitContext.baseURL + 'data/models/TestBottleCap/tinker.obj',
        function(cap) {

            cap.scale.set(0.04, 0.04, 0.02);
            cap.rotateX(-Math.PI / 2);
            cap.position.z = -0.5;

            let material = new THREE.MeshPhongMaterial( {
                color: 0xffffff,
                specular:0xffffff,
                flatShading: true,
                combine: THREE.MultiplyOperation,
                shininess: 50,
                reflectivity: 1.0
            } );

            cap.traverse(function(child) {
                if (child instanceof THREE.Mesh) {
                    child.material = material;
                }
            });
            scene.add(cap);
        }
    );

    let bottleMaterial = new THREE.MeshLambertMaterial({
        color: 0x00ff00
    });
    // load a resource
    loader.load(
        // resource URL
        THREEx.ArToolkitContext.baseURL + 'data/models/TestBottle/tinker.obj',
        // called when resource is loaded
        function(object) {

            object.scale.set(0.04, 0.04, 0.02);
            object.rotateX(-Math.PI / 2);
            object.position.z = -0.5;

            object.traverse(function(child) {
                if (child instanceof THREE.Mesh) {
                    child.material = bottleMaterial;
                }
            });
            scene.add(object);
        }
    );

    function changeColor(newColor) {
        bottleMaterial.color.setHex(newColor);
    }

    //////////////////////////////////////////////////////////////////////////////////
    //		render the whole thing on the page
    //////////////////////////////////////////////////////////////////////////////////
    // render the scene
    onRenderFcts.push(function() {
        renderer.render(scene, camera);
    })
    // run the rendering loop
    var lastTimeMsec = null
    requestAnimationFrame(function animate(nowMsec) {
        // keep looping
        requestAnimationFrame(animate);
        // measure time
        lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
        var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
        lastTimeMsec = nowMsec
        // call each update function
        onRenderFcts.forEach(function(onRenderFct) {
            onRenderFct(deltaMsec / 1000, nowMsec / 1000)
        })
    })</script><div id="root"></div><script type="text/javascript" src="/ar-test/static/js/main.01ab7084.js"></script></body></html>
